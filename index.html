<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry Anjali</title>

  <!-- Romantic/Cute font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Fade transition -->
  <style>
    body {
      opacity: 1;
      transition: opacity 4s ease-in-out;
    }
    body.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Background sparkles -->
  <div class="bg-sparkle">
    <div style="top:20%; left:30%; animation-delay:0s;"></div>
    <div style="top:50%; left:70%; animation-delay:1s;"></div>
    <div style="top:80%; left:40%; animation-delay:2s;"></div>
    <div style="top:60%; left:10%; animation-delay:3s;"></div>
    <div style="top:30%; left:80%; animation-delay:4s;"></div>
  </div>

  <!-- Kitty image -->
  <img src="https://cdn.discordapp.com/attachments/1375122919117688907/1413847636196458506/Adobe_Express_-_file.png?ex=68bd6bb8&is=68bc1a38&hm=56572bf0f827efdd4186f89e030a806499eccd1f5a6da13944c45ceccb4d537f&" 
       alt="Cute Kitty" class="kitty-intro">

  <!-- Main text -->
  <h1>Something Special is Coming...</h1>

  <!-- Sparkling star -->
  <div class="sparkle-star"></div>

  <!-- Plane with floating message -->
  <div class="plane-container">
    <div class="plane-message">ðŸŽ€ A special message is coming your way</div>
    <img src="https://cdn.discordapp.com/attachments/1375122919117688907/1413849427637960704/123382.png?ex=68bd6d63&is=68bc1be3&hm=47c52de185d6ef73aa7170cba440af8aec0d29be3a0e3e914b90d20850c883a3&" 
         alt="Plane" class="plane-img">
  </div>

  <script>
    const plane = document.querySelector('.plane-container');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      const rect = plane.getBoundingClientRect();
      heart.style.left = rect.left + rect.width/2 + 'px';
      heart.style.top = rect.top + rect.height/2 + 'px';

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 2000);
    }

    setInterval(createHeart, 300);

    // Fade-out and redirect to index.html
    setTimeout(() => {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "indexop.html";
      }, 4000); // matches fade duration
    }, 3000); // delay before fade starts
  </script>

</body>
</html>
