<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apology Letter</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .letter-container {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #ff4d88;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
    .emoji {
      margin-top: 15px;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="letter-container">
    <h1>My Apology ❤️</h1>
    <p>
      Dear KucHuPuChU,<br><br>
      I know I made mistakes, and I’m really sorry for hurting you.  
      You are the most precious person in my life, and I never want to lose you.  
      Please forgive me — I promise to do better and make you happy always.  
    </p>
    <div class="footer">With Love,<br>💌 Yours always</div>
    <div class="emoji">💛💖💛💖</div>
  </div>
</body>
</html>
